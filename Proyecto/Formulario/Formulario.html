    <nav class="Izquierda">
        <form action="datospersonales" method="get">
            Datos personales
            <div><label> Foto<input type="file" name="Foto"></label></div>
            <div><label> Nombre:<input type="text" name="nombre" required size="20"
                        placeholder="Escriba su nombre"></label></div>
            <div><label> Apellidos:<input type="text" name="apellidos" required size="40"
                        placeholder="Escriba sus dos apellidos"></label></div>
            <div><label> DNI<input type="text" name="DNI" required placeholder="Escriba su DNI"></label></div>
            <div><label> Correo personal <input type="text" name="correo" size="40"
                        placeholder="Escriba su correo"></label></div>
            <div><label> Fecha de nacimiento <input type="date" name="fecha"></label></div>
            <div> Sexo:
                <label><input type="radio" name="hm" value="h" required> Hombre</label>
                <label><input type="radio" name="hm" value="m" required> Mujer</label>
            </div>
            <div>
                <label for="hijos">Numero de hijos<select name="hijos" id="hijos">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </label>
            </div>
            <p><button type="submit" value="Enviar"><img src="/img/enviar.png" alt="" width="30"
                        height="30">Enviar</button>
                <button type="reset" value="Borrar"><img src="/img/eliminar.png" alt="" width="30"
                        height="30">Borrar</button>
            </p>
        </form>
    </nav>

    <nav class="Izquierda2">
        Datos academicos
        <p> Nivel de ingles (Bajo,Medio,Alto)</p>
        <input type="range" name="rango" min="1" max="3" list="lista-rango">
        <datalist id="lista-rango">
            <option value="1" label="Malo">
            <option value="2" label="Medio">
            <option value="3" label="Bueno">
        </datalist>
        <p>Curso o cursos repetidos
            <label><input type="radio" name="repetir" value="Si"> Si</label>
            <label><input type="radio" name="repetir" value="No"> No</label>
        </p>
        <p>Si es asi indique que curso o cursos ha repetido</p>
        <input type="text" name="crepetido" size="20" placeholder="Ej: 1ESO,2ESO...">

    </nav>

    <main class="centro">
        <section>
            <textarea name="texto" id="texto" cols="30" rows="10" placeholder="Describete brevemente"></textarea>
        </section>
